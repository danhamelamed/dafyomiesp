<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="grid grid-cols-5 min-h-screen">
      <!-- Sidebar -->
      <aside class="bg-gray-800 text-white p-4 col-span-1">
        <h2 class="text-xl font-bold mb-4">Órdenes del Talmud</h2>
        <ul class="space-y-1 text-sm">
          <li>Seder Zeraim</li>
          <li>Seder Moed</li>
          <li>Seder Nashim</li>
          <li>Seder Nezikin</li>
          <li>Seder Kodashim</li>
          <li>Seder Taharot</li>
        </ul>
      </aside>

      <!-- Main content -->
      <main class="col-span-4 p-6">
        <h1 class="text-3xl font-bold mb-6">Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</h1>

        <div class="flex flex-wrap gap-4 mb-4">
          <select id="masechet" class="border p-2 rounded">
            <option value="Bava Metzia">Bava Metzia</option>
            <option value="Berakhot">Berajot</option>
            <option value="Shabbat">Shabat</option>
            <option value="Eruvin">Eruvin</option>
            <option value="Pesachim">Pesajim</option>
            <option value="Yoma">Yoma</option>
            <option value="Sukkah">Suka</option>
            <!-- Agrega más tratados aquí -->
          </select>

          <input type="number" id="daf-number" class="border p-2 rounded w-24" placeholder="Daf #" min="2" max="155" />
          <button onclick="loadDaf()" class="bg-blue-600 text-white px-4 py-2 rounded">Cargar Daf</button>
          <button onclick="downloadPDF()" class="bg-green-600 text-white px-4 py-2 rounded">Descargar PDF</button>
        </div>

        <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
          <div id="progress-bar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
        </div>

        <div id="output" class="space-y-6"></div>

        <div class="mt-6 flex gap-4">
          <button onclick="nextLines()" class="bg-indigo-600 text-white px-4 py-2 rounded">Siguientes 2 líneas</button>
        </div>
      </main>
    </div>

    <script>
      let currentIndex = 0;
      let hebrewLines = [];

      async function loadDaf() {
        const masechet = document.getElementById('masechet').value;
        const daf = document.getElementById('daf-number').value;
        if (!masechet || !daf) return;

        currentIndex = 0;
        document.getElementById("output").innerHTML = "Cargando...";
        const url = `https://www.sefaria.org/api/texts/${masechet}.${daf}a?lang=he&context=0`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          hebrewLines = data.he;
          document.getElementById("output").innerHTML = "";
          nextLines();
        } catch (error) {
          document.getElementById("output").innerText = "Error al obtener el texto de Sefaria.";
        }
      }

      async function nextLines() {
        const lines = hebrewLines.slice(currentIndex, currentIndex + 2);
        if (lines.length === 0) return;

        const textToSend = lines.join("\n");
        currentIndex += 2;

        document.getElementById("progress-bar").style.width = `${(currentIndex / hebrewLines.length) * 100}%`;

        const prompt = `Traduce y explica las siguientes líneas del Talmud. Devuelve solo:

1. Texto en hebreo
2. Transliteración (fonética)
3. Traducción al español
4. Pequeña explicación en español

Texto:
${textToSend}`;

        const response = await fetch("https://dafyomi-api.danfuenteslopez.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt })
        });

        const result = await response.json();

        const container = document.createElement("div");
        container.classList.add("p-4", "bg-white", "rounded", "shadow", "space-y-2");

        container.innerHTML = result.response
          .replace(/Hebreo:/g, '<strong class="text-xl">Hebreo:</strong>')
          .replace(/Transliteraci[óo]n:/g, '<strong>Transliteración:</strong>')
          .replace(/Traducci[óo]n:/g, '<strong>Traducción:</strong>')
          .replace(/Explicaci[óo]n:/g, '<strong>Explicación:</strong>');

        document.getElementById("output").appendChild(container);
      }

      function downloadPDF() {
        const element = document.getElementById("output");
        const opt = {
          margin: 0.5,
          filename: `daf_yomi_${Date.now()}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().from(element).set(opt).save();
      }
    </script>
  </body>
</html>
