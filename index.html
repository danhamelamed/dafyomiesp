<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    #main {
      max-width: 800px;
      width: 95%;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.2rem;
      color: #0072b5;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-right: 0.75rem;
    }

    select, input[type=number] {
      font-size: 1.1rem;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    select:focus, input[type=number]:focus {
      border-color: #0072b5;
      outline: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    button {
      background: #0072b5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(0 114 181 / 0.3);
      transition: background-color 0.3s ease;
      user-select: none;
      flex: 1 1 130px;
      max-width: 160px;
    }

    button:hover:not(:disabled) {
      background: #005a8f;
    }

    button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
      box-shadow: none;
    }

    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 12px;
      height: 25px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.2);
      margin-bottom: 1.5rem;
    }

    .progress-bar {
      height: 100%;
      background-color: #0072b5;
      width: 0;
      color: white;
      font-weight: 700;
      text-align: center;
      line-height: 25px;
      transition: width 0.5s ease;
      border-radius: 12px 0 0 12px;
      user-select: none;
    }

    #error {
      color: #b00020;
      font-weight: 600;
      text-align: center;
      min-height: 1.2rem;
      margin-bottom: 1rem;
    }

    #output {
      background: #f9fbfd;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 420px;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      text-align: justify;
      box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.05);
    }

    .line-block {
      border-left: 4px solid #0072b5;
      padding-left: 1rem;
      margin-bottom: 1.5rem;
      background-color: #eef6fb;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 114 181 / 0.1);
    }

    @media (max-width: 500px) {
      #main {
        padding: 1.2rem 1.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      button {
        max-width: 100%;
        flex: 1 1 auto;
      }
      .controls {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</h1>

    <div class="controls">
      <label for="masechet">Masejet:</label>
      <select id="masechet">
        <option value="Bava Metzia">Bava Metzia</option>
        <!-- Agrega más masejtot aquí -->
      </select>

      <label for="daf">Daf:</label>
      <input type="number" id="daf" value="56" min="2" max="180" />
    </div>

    <div class="controls">
      <button id="startBtn">Comenzar</button>
      <button id="nextBtn" disabled>Siguiente</button>
      <button id="downloadBtn" disabled>Descargar PDF</button>
    </div>

    <div class="progress-container" aria-label="Progreso de estudio">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div id="error" role="alert" aria-live="assertive"></div>

    <div id="output" aria-live="polite" aria-atomic="false"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let currentLine = 0;
    let allLines = [];
    let masechet = "";
    let daf = "";
    const API_URL = "https://dafyomi-api.danfuenteslopez.workers.dev/";

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const output = document.getElementById("output");
    const progressBar = document.getElementById("progress-bar");
    const errorDiv = document.getElementById("error");

    startBtn.onclick = async () => {
      errorDiv.textContent = "";
      output.innerHTML = "";
      currentLine = 0;
      allLines = [];
      masechet = document.getElementById("masechet").value;
      daf = document.getElementById("daf").value;

      nextBtn.disabled = false;
      downloadBtn.disabled = true;

      await nextLine();
    };

    nextBtn.onclick = async () => {
      await nextLine();
    };

    async function nextLine() {
      errorDiv.textContent = "";

      const messages = [
        {
          role: "system",
          content: `Eres un traductor y comentarista experto en Guemará. Para cada segmento que te pida, devuelve en este orden, claramente separados:

1) Texto original en hebreo (solo hebreo, sin transliteración ni traducción).  
2) Transliteración fonética del hebreo.  
3) Traducción literal al español.  
4) Explicación breve, clara y sencilla en español.

Usa formato limpio, con cada parte separada por líneas nuevas y etiquetas como "Hebreo:", "Transliteración:", "Traducción:", "Explicación:". No agregues más texto.`
        },
        {
          role: "user",
          content: `Por favor, para las líneas ${currentLine + 1} y ${currentLine + 2} del Daf ${masechet} ${daf}, devuelve:

Hebreo:  
Transliteración:  
Traducción:  
Explicación:`
        }
      ];

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        const text = await res.text();

        if (!res.ok) {
          errorDiv.textContent = `Error del servidor (${res.status}): ${text}`;
          throw new Error(text);
        }

        const data = JSON.parse(text);

        if (!data.choices || !data.choices[0] || !data.choices[0].message) {
          errorDiv.textContent = "Respuesta inesperada del servidor: " + JSON.stringify(data);
          throw new Error("Respuesta inesperada");
        }

        const content = data.choices[0].message.content;
        allLines.push(content);
        currentLine += 2;

        const block = document.createElement("div");
        block.className = "line-block";
        block.innerHTML = content.replace(/\n/g, "<br>");
        output.appendChild(block);

        updateProgress();

        downloadBtn.disabled = false;
      } catch (e) {
        console.error("Error en nextLine:", e);
      }
    }

    function updateProgress() {
      const totalLines = 50; 
      const percent = Math.min(100, Math.floor((currentLine / totalLines) * 100));
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }

    downloadBtn.onclick = () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      let y = 10;

      allLines.forEach((text, i) => {
        const lines = pdf.splitTextToSize(`${i * 2 + 1}-${i * 2 + 2}:\n${text}`, 180);
        lines.forEach((line) => {
          if (y > 280) {
            pdf.addPage();
            y = 10;
          }
          pdf.text(line, 10, y);
          y += 7;
        });
      });

      pdf.save(`Daf_${masechet}_${daf}.pdf`);
    };
  </script>
</body>
</html>
