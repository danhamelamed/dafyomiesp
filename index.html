<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</title>

  <!-- Fuentes recomendadas para hebreo y texto general -->
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Rubik&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #333;
      margin: 2em auto;
      max-width: 900px;
      line-height: 1.6;
      padding: 0 1em;
    }
    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 1em;
    }
    label {
      font-weight: 600;
      margin-right: 0.5em;
    }
    select,
    input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.4em 0.8em;
      font-size: 1em;
      margin-right: 0.8em;
      transition: border-color 0.3s ease;
    }
    select:focus,
    input:focus {
      border-color: #0072b5;
      outline: none;
    }
    button {
      background-color: #0072b5;
      border: none;
      color: white;
      padding: 0.6em 1.2em;
      margin-right: 0.5em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #005a8a;
    }
    .line-block {
      background-color: #f7faff;
      border-left: 5px solid #0072b5;
      padding: 1em 1.2em;
      margin-bottom: 1.2em;
      border-radius: 5px;
      white-space: pre-wrap;
      box-shadow: 0 1px 5px rgb(0 114 181 / 0.15);
      font-size: 1.05em;
    }
    .hebrew-text {
      font-family: 'Rubik', 'Varela Round', Arial, sans-serif;
      font-size: 1.3em;
      direction: rtl;
      unicode-bidi: isolate;
      margin-bottom: 0.5em;
      color: #002855;
    }
    .progress-container {
      background-color: #d1e4fb;
      border-radius: 20px;
      height: 25px;
      margin-bottom: 1.5em;
      box-shadow: inset 0 2px 5px rgb(0 0 0 / 0.1);
    }
    .progress-bar {
      background-color: #0072b5;
      height: 100%;
      width: 0%;
      border-radius: 20px;
      text-align: center;
      color: white;
      font-weight: 700;
      transition: width 0.4s ease;
      line-height: 25px;
      font-size: 1em;
    }
    #error {
      color: #b00020;
      font-weight: 600;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      body {
        margin: 1em;
        padding: 0 0.5em;
      }
      button,
      input,
      select {
        width: 100%;
        margin: 0.5em 0;
      }
      label {
        display: block;
        margin-bottom: 0.3em;
      }
      #main {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</h1>

    <label for="masechet">Masejet:</label>
    <select id="masechet">
      <option value="Bava Metzia">Bava Metzia</option>
      <!-- Agrega más masejtot aquí -->
    </select>

    <label for="daf">Daf:</label>
    <input type="number" id="daf" value="56" min="2" max="180" />

    <button id="startBtn">Comenzar</button>
    <button id="nextBtn" disabled>Siguiente</button>
    <button id="downloadBtn" disabled>Descargar PDF</button>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div id="error"></div>
    <div id="output"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let currentLine = 0;
    let allLines = [];
    let masechet = "";
    let daf = "";
    const API_URL = "https://dafyomi-api.danfuenteslopez.workers.dev/";

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const output = document.getElementById("output");
    const progressBar = document.getElementById("progress-bar");
    const errorDiv = document.getElementById("error");

    startBtn.onclick = async () => {
      errorDiv.textContent = "";
      output.innerHTML = "";
      currentLine = 0;
      allLines = [];
      masechet = document.getElementById("masechet").value;
      daf = document.getElementById("daf").value;

      nextBtn.disabled = false;
      downloadBtn.disabled = true;

      await nextLine();
    };

    nextBtn.onclick = async () => {
      await nextLine();
    };

    async function nextLine() {
      errorDiv.textContent = "";

      const messages = [
        {
          role: "system",
          content: `Eres un traductor y comentarista experto en Guemará. Para cada segmento que te pida, devuelve en este orden, claramente separados:

1) Texto original en hebreo (solo hebreo, sin transliteración ni traducción).  
2) Transliteración fonética del hebreo.  
3) Traducción literal al español.  
4) Explicación breve, clara y sencilla en español.

Usa formato limpio, con cada parte separada por líneas nuevas y etiquetas como "Hebreo:", "Transliteración:", "Traducción:", "Explicación:". No agregues más texto.`  
        },
        {
          role: "user",
          content: `Por favor, para las líneas ${currentLine + 1} y ${currentLine + 2} del Daf ${masechet} ${daf}, devuelve:

Hebreo:  
Transliteración:  
Traducción:  
Explicación:`  
        }
      ];

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        const text = await res.text();

        if (!res.ok) {
          errorDiv.textContent = `Error del servidor (${res.status}): ${text}`;
          throw new Error(text);
        }

        const data = JSON.parse(text);

        if (!data.choices || !data.choices[0] || !data.choices[0].message) {
          errorDiv.textContent = "Respuesta inesperada del servidor: " + JSON.stringify(data);
          throw new Error("Respuesta inesperada");
        }

        const content = data.choices[0].message.content;
        allLines.push(content);
        currentLine += 2;

        const block = document.createElement("div");
        block.className = "line-block";

        // Extraer solo hebreo para aplicar clase
        const lines = content.split("\n");
        let formattedContent = "";
        for (let line of lines) {
          if (line.startsWith("Hebreo:")) {
            formattedContent += `<div class="hebrew-text">${line.replace("Hebreo:", "")}</div>`;
          } else {
            formattedContent += line + "<br>";
          }
        }

        block.innerHTML = formattedContent;
        output.appendChild(block);

        updateProgress();

        downloadBtn.disabled = false;
      } catch (e) {
        console.error("Error en nextLine:", e);
        errorDiv.textContent = "Error al obtener respuesta.";
      }
    }

    function updateProgress() {
      const totalLines = 50; // Ajusta según el Daf real
      const percent = Math.min(100, Math.floor((currentLine / totalLines) * 100));
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }

    downloadBtn.onclick = () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      let y = 10;

      allLines.forEach((text, i) => {
        const lines = pdf.splitTextToSize(`${i * 2 + 1}-${i * 2 + 2}:\n${text}`, 180);
        lines.forEach((line) => {
          if (y > 280) {
            pdf.addPage();
            y = 10;
          }
          pdf.text(line, 10, y);
          y += 7;
        });
      });

      pdf.save(`Daf_${masechet}_${daf}.pdf`);
    };
  </script>
</body>
</html>
