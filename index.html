<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #2e2e2e;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      font-size: 1.3rem;
      border-bottom: 1px solid #666;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .sidebar ul {
      list-style: square;
      padding-left: 20px;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    .output {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hebrew {
      font-family: 'Alef', serif;
      font-size: 2rem;
      font-weight: bold;
      direction: rtl;
      text-align: right;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      margin-top: 15px;
      color: #444;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Órdenes del Talmud</h2>
    <ul>
      <li>Zeraim</li>
      <li>Moed</li>
      <li>Nashim</li>
      <li>Nezikin</li>
      <li>Kodashim</li>
      <li>Tahorot</li>
    </ul>
  </div>
  <div class="main">
    <h1>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</h1>
    <div>
      <label for="masechet">Masechet:</label>
      <select id="masechet">
        <option value="Bava Metzia">Bava Metzia</option>
        <!-- Añadir más masechtot si se desea -->
      </select>
      <label for="daf">Daf:</label>
      <input type="number" id="daf" value="56" min="2" />
      <button onclick="startDaf()">Comenzar</button>
      <button onclick="nextLine()">Siguiente 2 líneas</button>
    </div>
    <div id="output" class="output"></div>
    <div class="footer">Hecho con ❤️ para la difusión del estudio del Talmud</div>
  </div>

  <script>
    let currentLine = 0;

    async function startDaf() {
      currentLine = 0;
      document.getElementById('output').innerHTML = '';
      await nextLine();
    }

    async function nextLine() {
      const masechet = document.getElementById("masechet").value;
      const daf = document.getElementById("daf").value;

      const messages = [
        {
          role: "system",
          content: `Eres un maestro de Talmud que enseña paso a paso. Usa el texto hebreo ORIGINAL del Daf {masechet} {daf}a/b. Presenta solo dos líneas a la vez, luego detente. Da lo siguiente:
          1. Texto original en hebreo (grande y en negrita).
          2. Transliteración fonética.
          3. Traducción textual al español.
          4. Breve explicación sencilla.
          SOLO del Daf y líneas que se pidieron. No inventes.`
        },
        {
          role: "user",
          content: `Estoy estudiando ${masechet} ${daf}. Empieza en la línea ${currentLine + 1}. Por favor dame exactamente dos líneas.`
        }
      ];

      try {
        const response = await fetch("https://dafyomi-api.danfuenteslopez.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        if (!data.choices || !data.choices[0]) throw new Error("Sin respuesta válida");

        const content = data.choices[0].message.content;
        const outputDiv = document.getElementById("output");
        const newDiv = document.createElement("div");
        newDiv.innerHTML = content.replaceAll('\n', '<br>');
        outputDiv.appendChild(newDiv);

        currentLine += 2;
      } catch (error) {
        alert("Error al obtener respuesta del servidor.");
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
