<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</title>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-100 text-gray-900 font-sans">
    <div class="grid grid-cols-5 min-h-screen">
      <!-- Sidebar -->
      <aside class="bg-gray-800 text-white p-4 col-span-1">
        <h2 class="text-xl font-bold mb-4">Órdenes del Talmud</h2>
        <ul class="space-y-2 text-sm">
          <li>Seder Zeraim</li>
          <li>Seder Moed</li>
          <li>Seder Nashim</li>
          <li>Seder Nezikin</li>
          <li>Seder Kodashim</li>
          <li>Seder Taharot</li>
        </ul>
      </aside>

      <!-- Main content -->
      <main class="p-6 col-span-4">
        <h1 class="text-3xl font-bold mb-4">Daf Yomi por Daniel Hamelamed - Guayaquil Ecuador</h1>

        <div class="flex gap-4 mb-6 flex-wrap">
          <select id="masechet" class="border p-2 rounded">
            <option value="Bava Metzia">Bava Metzia</option>
            <option value="Berajot">Berajot</option>
            <option value="Shabat">Shabat</option>
            <option value="Eruvin">Eruvin</option>
            <option value="Pesajim">Pesajim</option>
            <option value="Yoma">Yoma</option>
            <option value="Suká">Suká</option>
            <option value="Beitzá">Beitzá</option>
            <option value="Rosh Hashaná">Rosh Hashaná</option>
            <option value="Taanit">Taanit</option>
            <option value="Meguilá">Meguilá</option>
            <option value="Moed Katan">Moed Katan</option>
            <option value="Jaguigá">Jaguigá</option>
          </select>
          <input type="number" id="daf" class="border p-2 rounded w-24" placeholder="Daf" />
          <button onclick="start()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Comenzar</button>
          <button onclick="loadNextPage()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">Siguiente</button>
          <button onclick="downloadPDF()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Descargar PDF</button>
        </div>

        <div id="output" class="space-y-6 bg-white p-4 rounded shadow-lg max-w-4xl" dir="rtl"></div>
      </main>
    </div>

    <script>
      let offset = 0;

      async function start() {
        offset = 0;
        document.getElementById("output").innerHTML = "";
        await loadNextPage();
      }

      async function loadNextPage() {
        const masechet = document.getElementById("masechet").value;
        const daf = document.getElementById("daf").value;

        const res = await fetch("https://dafyomi-api.danfuenteslopez.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              {
                role: "user",
                content: `Actúa como un maestro de Daf Yomi. Muestra el Daf ${daf} del tratado ${masechet} del Talmud babilónico. Usa exclusivamente el contenido auténtico del Daf ${daf} sin agregar Baraitot o comentarios ajenos. Divide el contenido en segmentos de 2 líneas del Talmud. Por cada segmento incluye:

1. El texto original en hebreo (grande y en negrita).
2. La transliteración.
3. Traducción textual.
4. Una pequeña explicación en español.

Este es el grupo número ${offset}.`,
              },
            ],
          }),
        });

        const data = await res.json();
        const text = data.choices?.[0]?.message?.content;
        if (!text) return alert("Error al obtener respuesta");

        const container = document.getElementById("output");
        const parts = text.split(/\n\n+/);

        for (const part of parts) {
          const div = document.createElement("div");
          div.innerHTML = formatBlock(part);
          container.appendChild(div);
        }

        offset++;
      }

      function formatBlock(text) {
        const lines = text.split(/\n+/);
        return lines
          .map((line) => {
            if (line.match(/^.*[א-ת]+.*$/)) {
              return `<p class='text-2xl font-bold text-right leading-relaxed'>${line}</p>`;
            } else if (line.toLowerCase().includes("transliteración") || line.toLowerCase().includes("transliteracion")) {
              return `<p><strong>${line}</strong></p>`;
            } else if (line.toLowerCase().includes("traducción") || line.toLowerCase().includes("traduccion")) {
              return `<p><strong>${line}</strong></p>`;
            } else if (line.toLowerCase().includes("explicación") || line.toLowerCase().includes("explicacion")) {
              return `<p><strong>${line}</strong></p>`;
            }
            return `<p>${line}</p>`;
          })
          .join("");
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowDown") {
          loadNextPage();
        }
      });

      function downloadPDF() {
        const element = document.getElementById("output");
        const opt = {
          margin: 0.5,
          filename: 'Daf-Yomi.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 3, useCORS: true },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' },
        };
        html2pdf().set(opt).from(element).save();
      }
    </script>
  </body>
</html>
